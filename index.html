<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Modal</title>
</head>
<body>
  <!-- global container -->
  <div class="flex items-center justify-center bg-slate-100 min-h-screen">
    <!-- card container -->
    <div class="flex flex-col md:flex-row space-y-10 md:space-x-10 md:space-y-0 rounded-2xl shadow-2xl bg-white p-6 m-3 md:m-0">
      <!-- image container -->
      <div>
        <img src="/images/headphone.png" alt="" class="mx-auto hover:scale-105 duration-200 w-60">
      </div>
      <!-- text content container -->
      <div class="flex flex-col space-y-6">
        <!-- label and title container -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <div>
            <div class="px-3 py-1 text-sm text-white bg-black rounded-full capitalize inline-block">
              free shipping
            </div>
          </div>
          <!-- title -->
          <div class="max-w-sm text-2xl font-medium capitalize">razer kraken kitty edt gaming headset quartz</div>
        </div>
        <!-- price container -->
        <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
          <p class="line-through">$799</p>
          <p class="font-bold text-5xl">$599</p>
          <p class="text-sm text-slate-400 font-light">The offer is valid until April 3 as long as stock lasts</p>
        </div>
        <!-- button group -->
        <div class="group">
          <button class="w-full bg-blue-700 text-white border border-b-8
          border-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 tansition-all duration-200">
            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-200">
              Add to cart
            </div>
          </button>
        </div>
        <!-- stock -->
        <div class="flex items-center space-x-3 group">
          <div class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"></div>
          <span class="text-sm">50+ pcs. in stock</span>
        </div>
        <!-- bottom buttons container -->
        <div class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0">
          <button class="px-6 py-3 border-2 border-slate-300 rounded-lg hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
            <div class="flex items-center justify-center text-center space-x-3">
              <img src="/images/weight.png" class="w-8 h-8">
              <p>Add to cart</p>
            </div>
          </button>
          <button class="px-6 py-3 border-2 border-slate-300 rounded-lg hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200">
            <div class="flex items-center justify-center space-x-3">
              <img src="/images/heart.png" class="w-8 h-8">
              <p>Add to wishlist</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
